<!-- Search Form -->
<div class="form">
    <form (ngSubmit)='searchUser()' #userForm='ngForm' class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username">
            <div id="submit">
                <button type="Submit" class="btn btn-primary"> Search Github Username </button>
            </div>
        </div>
    </form>
</div>

<!-- Display Repos -->
<div *ngIf="user">
    <div class="row">
        <div class="col-md-7">
            <img src="{{user.img_link}}" width="700" height="300">
        </div>
        <div class="col-md-5">
            <h3 class="details">{{user.user}}</h3>
            <p class="details">Username: {{user.user_login}}</p>
            <p class="details"><i>{{user.user_bio}}</i></p>
            <p class="details"><a href="{{user.user_link}}" class="btn btn-primary">View on github</a></p>
        </div>
    </div>

    <hr>

    <h4>Repositories</h4>
    <div class="card" *ngFor="let repo of repos">
        <br>
        <div>
            <p>{{repo.name}}</p>
            <p>{{repo.description}}</p>
        </div>
        <br>
        <div>
            <a href="{{repo.repo_link}}" class="btn btn-sm btn-info">View this project</a>
        </div>
    </div>

    <hr>

</div>
